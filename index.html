<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return validateCredentials(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Login Button -->
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Unauthorized user</p>
    </div>

    <script>
        // Function to validate username and password
        function validateCredentials(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'shreyash' && password === 'Pass@123') {
                // Redirect to the dashboard page
                window.location.href = "dashboard.html";
            } else {
                // Display error message
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }
        }

        // Function to hide username and password fields when inspect is opened
        function preventInspect() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                    event.preventDefault();
                    hideSensitiveFields();
                }
            });

            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                hideSensitiveFields();
            });
        }

        // Hide sensitive fields
        function hideSensitiveFields() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            alert('Sensitive fields are hidden for security reasons.');
        }

        // Call preventInspect on page load
        preventInspect();
    </script>
</body>
</html>
